<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="bg-dark">

<div>
  <nav class="navbar navbar-dark bg-dark">
    <h4 class="text-white"><span th:text="${user.email}">email</span> with roles:
        <th:block th:each="role : ${user.roleList.toArray()}">
            <span th:text="${role.getRoleName()}">role</span>
        </th:block>
    </h4>
    <a th:href="@{/logout}" class="nav-link link-secondary">Logout</a>
  </nav>
</div>

<div class="container-fluid" style="height: 100vh">
  <div class="row">
    <div class="nav-pills col-md-2 bg-white px-0 pt-3" style="height: 100vh">
      <a class="nav-link list-group-item-action active mx-0" th:href="@{/user}">user</a>
    </div>

    <div class="col-md-10 bg-light pt-3 px-4">
      <h1>User information-page</h1>
      <div class="tab-content">
          <div class="card">
            <div class="card-header">
              <h4>About user</h4>
            </div>

            <div class="card-body bg-white">
              <table class="table table-striped">
                <thead>
                <tr>
                  <td> <h6>ID</h6> </td>
                  <td><h6>First name</h6></td>
                  <td><h6>Last name</h6></td>
                  <td><h6>Email</h6></td>
                  <td><h6>Role</h6></td>
                </tr>
                </thead>
                <tbody>
                  <tr>
                    <td th:text="${user.id}">id1</td>
                    <td th:text="${user.firstName}">firstname1</td>
                    <td th:text="${user.lastName}">lastname1</td>
                    <td th:text="${user.email}">email1</td>
                    <td>
                      <th:block th:each="role : ${user.roleList.toArray()}">
                        <span th:text="${role.getRoleName()}">role</span>
                      </th:block>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
      </div>
    </div>
</div>
</div>





<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
